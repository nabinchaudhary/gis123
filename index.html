<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Map</title>

  <!-- The css we have added  -->
  <link rel="stylesheet" href="style.css">

  <!-- CSS Leaflet -->

    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="

  <!-- <link rel="stylesheet" href="leaflet.css"> -->

  <!-- Javascript Leaflet -->

  <!-- <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script> -->

  <script src="leaflet.js"></script>
</head>

<body>
  <!-- The div where the map will be displayed -->
  <div id="map-div"></div>
</body>

<!-- IN this part we write the javascript code that displays the map in the above added map div -->
<script>
  // A default map variable created
  var map = L.map('map-div').setView([27.5, 85.5], 7);

  // The addition of the tile layer to the map
  // L.tileLayer is the predefined function that adds the tile layer to the map

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, OSM'
  }).addTo(map);


  // Tile layer from different sources√ß
  // https://leaflet-extras.github.io/leaflet-providers/preview/
  var Stadia_AlidadeSmoothDark = L.tileLayer(
    'https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
      maxZoom: 20,
      attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
    });
  //Stadia_AlidadeSmoothDark.addTo(map);
  var Esri_WorldTopoMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
});
Esri_WorldTopoMap.addTo (map);
// Marker icon change
var schoolIcon = L.icon({
    iconUrl: 'sch_icon.png',
    iconSize:     [38, 45], // size of the icon
    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});


  // // The addition of the marker to the map
  // // The marker is created with the predefined function L.marker
  L.marker([27.5, 85.5], {icon: schoolIcon})
    .addTo(map)
    .bindPopup('Schoolof Nepal')
    .openPopup();


  // If we have many schools coordinates in array
  
var schools = [[27.5, 85.5],[27.6, 86.6],[27.7,86.4],[28.09463,82.20478],[28.136133,82.296094],[28.12512,82.28278],[28.05869,82.61726],[28.06897,82.62639],[28.08110,81.62971]];

  for (let index = 0; index < schools.length; index++) {
   const element = schools[index];
   L.marker(element, {icon: schoolIcon}).addTo(map)
   .bindPopup('School Area <h1>Governmental school</h1>');
  
 }
</script>

</html>
